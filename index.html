<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Subscription for Web Development</h2>
    <!--Form Start-->
    <form action="Get" action="/">

    <fieldset>  
        
    <legend>Enter Data</legend>    

    <!--Form Name Start-->
    <label for="name">Name</label>  <br>
    <input type="text" id="name" value="" placeholder="Enter your Name" required>
    <!--Form Name End-->

    <!--Form Last Name Start-->
    <div>
    <label for="last name"> Last Name</label>  <br>
    <input type="text" id="lastname" value="" placeholder="Enter your Last Name" required>
    </div>
    <!--Form Last Name End-->

    <!--Form E-mail -->
    <div>
        <label for="email"> E-mail</label>  <br>
        <input type="email" id="email" value="" placeholder="Enter your E-mail @" required>
    </div>
    <!--Form E-mail-->


    </fieldset> 
    </form>
</body>
</html>
